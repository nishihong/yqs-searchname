{include file="public/header" /}

<style type="text/css">
  *{
   margin: 0;
   padding: 0;
  }
  body{
   width: 100vw;
   height: 40vh;
   background: radial-gradient(at center,
    #3498db,#2980b9);
   display: flex;
   justify-content: center;
   align-items: center;
  }
  div.search{
   height: 40px;
   width: 500px;  
  }
  div.search form{
   width: 100%;
   height: 100%;
  }
  div.search form input:nth-child(2){
   width: 70%;
   height: 100%;
   font-size: 16px;
   text-indent: 40px;
   border: none;
   float: left;
  }
  div.search form input:nth-child(3){
   width: 30%;
   height: 100%;
   font-size: 16px;
   letter-spacing: 5px;
   border: none;
  }
  div.search form img{
   position: absolute;
   left: 50vw;
   transform: translateX(-250px);
   margin-top: 10px;
   margin-left: 10px;
   height: 20px;
  }
  .head th{
    background: #EBEBEB;
  }
  .item td{
    border: 1px solid #EEEEEE;
    background: #fff;
  }
</style>
    
    <div class="search">
        <form action="{:url('Index/index')}" method="get">
            <img src="/static/index/images/search_ico.png" alt="">
            <input type="text" name="name" value="{$name}" placeholder="请输入搜索名称">
            <input type="submit" value="搜索">
        </form> 

        <div style="text-align:center;width:100%;padding-top: 20px;">
          <table style="width:100%">
            <tr class="head">
              <th class="list-title">名称</th>
              <th class="list-title">产品</th>
              <th class="list-title">价格</th>
            </tr>

          {foreach $datas as $key=> $vo}
            <tr class="item">
              <td class="list-title">{$vo['name']}</td>
              <td class="list-title">{$vo['type']}</td>
              <td class="list-title">{$vo['price']}</td>
            </tr>
          {/foreach}
          </table>
        </div>
    </div>

{include file="public/footer" /}
